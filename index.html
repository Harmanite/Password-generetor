<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Generate a <br> <span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <img src="./images/copy.png" alt="copy" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="./images/generate.png" alt="generate">Generate Password</button>
</div>
    
<script>


    const passwordBox = document.getElementById("password");
    const length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbols = "@#$%^&*()_=+~-|}{[]></";

    function createPassword() {
        let password = "";
        for (let i = 0; i < length; i++) {
            let random = Math.floor(Math.random() * 4);
            if (random === 0) {
                password += upperCase.charAt(Math.floor(Math.random() * upperCase.length));
            } else if (random === 1) {
                password += lowerCase.charAt(Math.floor(Math.random() * lowerCase.length));
            } else if (random === 2) {
                password += number.charAt(Math.floor(Math.random() * number.length));
            } else if (random === 3) {
                password += symbols.charAt(Math.floor(Math.random() * symbols.length));
            }
        }
        passwordBox.value = password;
    }

    function copyPassword() {
        navigator.clipboard.writeText(passwordBox.value);
    }

</script>

</body>
</html>
